<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Awal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet" />
    <link rel="web icon" type="png" href="img/20240504_000254.png" />
    <style>
      * {
        font-family: "Tiny5", sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column; /* Menambahkan ini agar konten berada di tengah secara vertikal */
        height: 100vh;
        background: url("img/star-fall.webp") no-repeat center center fixed; /* Gambar latar belakang langit malam */
        background-size: cover;
        color: white;
        font-family: Arial, sans-serif;
      }
      .button {
        padding: 15px 25px;
        font-size: 20px;
        color: white;
        background-color: rgb(199, 45, 255);
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 20px; /* Memindahkan tombol ke bawah sedikit */
        box-shadow: 0 0 5px rgb(199, 45, 255), 0 0 25px rgb(199, 45, 255);
      }
      .button:hover {
        box-shadow: 0 0 5px rgb(199, 45, 255), 0 0 25px rgb(199, 45, 255), 0 0 50px rgb(199, 45, 255), 0 0 100px rgb(199, 45, 255), 0 0 200px rgb(199, 45, 255);
      }
      .image-wrapper {
        width: 100px; /* Lebar pembungkus gambar */
        height: 100px; /* Tinggi pembungkus gambar */
        border-radius: 50%; /* Membuat pembungkus bulat */
        overflow: hidden; /* Menghilangkan gambar yang keluar dari batas pembungkus */
        background-color: rgba(255, 255, 255, 0.5); /* Latar belakang putih transparan */
        margin-bottom: 20px; /* Menambahkan jarak antara gambar dan tombol */
        border: 2px solid white; /* Menambahkan border */
        box-shadow: 0px 0px 10px 2px rgba(255, 255, 255, 0.8); /* Menambahkan shadow putih */
      }
      .image-wrapper img {
        width: 100%; /* Lebar gambar GIF akan diatur ulang ke 100% dari pembungkusnya */
        height: auto; /* Mengikuti proporsi asli gambar */
        object-fit: cover; /* Untuk memastikan gambar tetap proporsional tanpa distorsi */
      }
    </style>
  </head>
  <body>
    <div class="image-wrapper">
      <!-- Tempat untuk memasukkan gambar GIF -->
      <img src="img/night.gif" alt="GIF Anda" />
    </div>

    <button class="button" onclick="goToMain()">Lanjutkan</button>
    <p>Tekan 'Lanjutkan' untuk masuk ke website-nya.</p>

    <script>
      function goToMain() {
        window.location.href = "main.html";
      }
    </script>
  </body>
</html>
